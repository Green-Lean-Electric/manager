        <!-- Content Wrapper -->

            <!-- Main Content -->

                <!-- Topbar -->

                    <!-- Topbar Navbar -->

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 id="accountTitle" class="h3 mb-0 text-gray-800">Your Account</h1>
                    </div>

                    <!-- Content Row -->
                    <div class="row">

                        <div class="col-xl-6 col-md-6 mb-4">
                            <div class="row">
                                <div class="col-xl-12 col-md-12 mb-4">
                                    <div class="card shadow">
                                        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                            <h6 class="m-0 font-weight-bold text-success">Your Credentials</h6>
                                            <div id="credentialsMenu" class="dropdown no-arrow">
                                                <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                    <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                                </a>
                                                <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in"
                                                     aria-labelledby="dropdownMenuLink">

                                                </div>
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <form id="credentialsform" method="post">
                                                <div class="form-group row">
                                                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                                                    <div class="col-sm-10">
                                                      <input type="text" readonly class="form-control-plaintext" id="staticEmail">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="staticFirstname" class="col-sm-2 col-form-label">Firstname</label>
                                                    <div class="col-sm-10">
                                                      <input type="text" readonly class="form-control-plaintext" id="staticFirstname" >
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="staticLastname" class="col-sm-2 col-form-label">Lastname</label>
                                                    <div class="col-sm-10">

                                                    </div>
                                                </div>

                                                    <input class="btn btn-success btn-user btn-block" style="width: fit-content;" type="submit" value="Validate">

                                            </form>
                                        </div>

                        </div>

                                    </div>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-success" id="logout" data-dismiss="modal" style="color: #fff;cursor:pointer;">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <script src="js/green-lean-electrics.js"></script>

    <script>

        $(document).ready(function () {

            $('#logout').on('click', function () {
                sendLogoutForm("manager");
            });

            initModals();

            sendRequests();

            $('#newPicture').change(function () {
                var i = $(this).prev('label').clone();
                var file = $('#newPicture')[0].files[0].name;
                $(this).prev('label').text(file);
            });

            $('#credentialsform').submit(function(){
                 var data = {
                    firstname: $('#staticFirstname').val(),
                    lastname: $('#staticLastname').val(),
                    token: window.localStorage.getItem('token')
                };

                $.ajax({
                    method: 'POST',
                    url: '/updateData',
                    dataType: 'json',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        if (JSON.parse(response)) {
                            return true;
                        } else {
                            return false;
                        }
                    }
                });
            });

            retrieveProfilePicture();
        });

        function editCredentials(){
            $('#credentialsform .modal-footer').show();
            $('#credentialsMenu').hide();
            $("#credentialsform .form-group input").each(function(){
                if($(this)[0].id != "staticEmail"){
                    $(this).removeAttr("readonly");
                    $(this).attr("class", "form-control");
                }
            });
        }

        function closeCredentialsForm(){
            $('#credentialsform .modal-footer').hide();
            $('#credentialsMenu').show();
            $("#credentialsform .form-group input").each(function(){
                if($(this)[0].id != "staticEmail"){
                    $(this).attr("readonly");
                    $(this).attr("class", "form-control-plaintext");
                }
            });

            sendRequests();
        }

        function sendRequests() {
            $.when(
                getManagerLogged()
            ).done(function (manager){
                console.log(manager);

                $('#staticFirstname').val(manager.firstname);
                $('#staticLastname').val(manager.lastname);
                $('#staticEmail').val(manager.email);

            });
        }

        function getManagerLogged() {
            return $.ajax({
                method: 'GET',
                url: '/getManagerLogged?token=' + window.localStorage.getItem('token'),
                dataType: 'json',
                success: function (manager) {
                    if ($.isEmptyObject(manager)) {
                        window.location = "index.html";
                    } else {
                        $('#accountTitle').html("Your account - " + manager.email);
                    }
                }
            });
        }

        function round(number) {
            return (Math.round(number * 1000000) / 1000000);
        }

        function retrieveProfilePicture() {
            blockView();
            const housePicture = $("#housePicture");
            housePicture.on('error', function() {
                $(this).hide();
                unblockView();
            });
            housePicture.on('load', function() {
                $(this).show();
                unblockView();
            });
            housePicture.attr("src", `/retrievePicture?token=${window.localStorage.getItem('token')}&date=${new Date().getTime()}`);
        }

        function initModals() {
            const modalsCreationFunctions = [createUploadPictureModal, createLoggedOutModal, createMessageModal];
            for (const modalCreationFunction of modalsCreationFunctions) {
                $('body').append(modalCreationFunction());
            }
        }

        function createUploadPictureModal() {
            const body = `
                    <form method="post" enctype="multipart/form-data">
                        <div class="custom-file">
                            <label class="custom-file-label" for="newPicture">Choose file</label>
                            <input type="file" class="custom-file-input" id="newPicture">
                        </div>
                    </form>
            `;
            return Templates.Modals.createModal(
                'Change your house picture',
                body,
                'editPictureModal',
                [
                    ['Cancel', () => {}],
                    ['Validate', sendPicture]
                ]);
        }

        function createLoggedOutModal() {
            return Templates.Modals.createModal(
                'Log out',
                'You are now logged out.',
                'loggedOutModal',
                [
                    ['Ok', () => location.assign('/')]
                ],
                () => location.assign('/')
            );
        }

        function sendPicture() {
            blockView();

            const fd = new FormData();

            const file = $('#newPicture')[0].files[0];
            fd.append('file', file, file.name);
            fd.append('token', window.localStorage.getItem('token'));

            $.ajax({
                url: '/uploadPicture',
                method: 'POST',
                data: fd,
                processData: false,
                contentType: false,
                success: function () {
                    unblockView();
                    Templates.Modals.displayModal(Templates.Modals.createModal('Picture uploaded', 'Your picture has been uploaded!', 'uploadedPictureModal', [['Close', () => {}]]));
                    retrieveProfilePicture();
                },
            });
        }

    </script>

</body>
